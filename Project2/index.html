<!DOCTYPE html>
<html>

<head>
	<title>starr</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>
	<a href="letterA.html" >
<!-- mouse animation -->
<div id="container">

</div>

<canvas id="space"></canvas>
<div class="twinkling"></div>
<div class="text-container">


<!-- TEXT BEGIN -->

<!-- letter S -->
<div class="letter" id="S">

	<!-- row 1 -->
	<div class="quadrant-b-leftup"></div>
	<div class="leaf-leftdown"></div>

	<!-- row 2 -->
	<div class="quadrant-b-leftdown"></div>
	<div class="quadrant-b-rightup"></div>

	<!-- row 3 -->
	<div class="leaf-rightup"></div>
	<div class="quadrant-b-rightdown"></div>
</div>

<!-- letter T -->
<div class="letter" id="T">
	<!-- row 1 -->
	<div class="quadrant-s-leftdown"></div>
	<div class="quadrant-s-rightdown"></div>

	<!-- row 2 -->
	<div class="rectangle-left"></div>
	<div class="rectangle-right"></div>

	<!-- row 3 -->
	<div class="rectangle-left"></div>
	<div class="rectangle-right"></div>
</div>

<!-- letter A -->
<div class="letter" id="A">
	<!-- row 1 -->
	<div class="leaf-rightdown"></div>
	<div class="leaf-leftdown"></div>

	<!-- row 2 -->
	<div class="quadrant-s-rightup"></div>
	<div class="quadrant-s-leftup"></div>

	<!-- row 3 -->
	<div class="quadrant-b-rightdown"></div>
	<div class="quadrant-b-leftdown"></div>
	

</div>
<!-- letter R -->
<div class="letter" id="quadrant-b-rightdown">

	<!-- row 1 -->
	<div class="quadrant-s-rightdown"></div>
	<div class="leaf-leftdown"></div>

	<!-- row 2 -->
	<div class="quadrant-s-rightup"></div>
	<div class="leaf-leftup"></div>

	<!-- row 3 -->
	<div></div>
	<div class="leaf-rightup"></div>
</div>
<!-- letter R -->
<div class="letter" id="quadrant-b-rightdown">

	<!-- row 1 -->
	<div class="quadrant-s-rightdown"></div>
	<div class="leaf-leftdown"></div>

	<!-- row 2 -->
	<div class="quadrant-s-rightup"></div>
	<div class="leaf-leftup"></div>

	<!-- row 3 -->
	<div></div>
	<div class="leaf-rightup"></div>
</div>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://rawgithub.com/soulwire/sketch.js/v1.0/js/sketch.min.js"></script>
<script src="javascript.js"></script>

</body>

</html>
