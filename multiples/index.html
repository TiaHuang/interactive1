
<!DOCTYPE html>
<html>
<head>
    <title>Multiples</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
</head>
<div align=center>
<body>
    <!-- show by default -->
    <div id="desktop">
        <h1>This is for desktop.</h1>

        <img src="multiples-images/mug-01.jpg"height="600" width="600">
    </div>
    <!-- show on tablet -->
    <div id="tablet">
        This is for tablet.
        <img src="multiples-images/mug-02.png"height="300" width="300">
    </div>
    <!-- show on mobile -->
    <div id="mobile">
        This is for mobile.
        <img src="multiples-images/mug-03.png"height="100" width="100">
    </div>
    <!-- show on print -->
    <div id="print">
        This is for print.
        This is a beige mug with Sherlock Holmes quotes printed on the outside.
    </div>
</body>
</div>
</html>
